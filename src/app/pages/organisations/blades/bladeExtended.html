<div class="blade-bar">
    <md-content class="h-padding">
        <div class="md-title">{{'fields.related' | translate}}</div>
    </md-content>
    <a class="close-btn" ng-click="blade.sdrMeta.remove()">
        <i class="material-icons">close</i>
    </a>
</div>
<div class="blade-container has-toolbar">
    <md-content>

        <div ng-if="blade.sdrData.objects.projects">
            <h2 class="md-display-1">{{'projects' | translate}}</h2>

            <blade-extended-grid sdr-objects="blade.sdrData.objects.projects"></blade-extended-grid>

            <md-button class="md-raised md-primary">
                {{'showall' | translate}}
            </md-button>
        </div>

        <div ng-if="blade.sdrData.objects.people">
            <h2 class="md-display-1">{{'people' | translate}}</h2>

            <blade-extended-grid sdr-objects="blade.sdrData.objects.people"></blade-extended-grid>

            <md-button class="md-raised md-primary">
                {{'showall' | translate}}
            </md-button>
        </div>

        <div ng-if="blade.sdrData.objects.events">
            <h2 class="md-display-1">{{'events' | translate}}</h2>

            <blade-extended-grid sdr-objects="blade.sdrData.objects.events"></blade-extended-grid>

            <md-button class="md-raised md-primary">
                {{'showall' | translate}}
            </md-button>
        </div>

        <div ng-if="blade.sdrData.objects.organisations">

            <h2 class="md-display-1">{{'organisations' | translate}}</h2>

            <blade-extended-grid sdr-objects="blade.sdrData.objects.organisations"></blade-extended-grid>

            <md-button class="md-raised md-primary">
                {{'showall' | translate}}
            </md-button>
        </div>
    </md-content>
</div>
