<div class="card__info card__info--primary"
     ng-click="blade.open(object)">
    {{object.firstname}} {{object.lastname}}
</div>

<div layout="row" layout-align="space-between">
    <div class="card__info card__info--secondary md-caption">
        {{object.title}}
    </div>
    <div class="follow">
        <i class="material-icons">star_rate</i>
    </div>

</div>
