<md-list ng-if="ful.items.length > 0" layout-sm="column">
    <md-list-item class="md-2-line" ng-repeat="entry in ful.items">
        <md-icon ng-if="entry.type == 'url'"><i class="material-icons">&#xE89E;</i></md-icon>
        <md-icon ng-if="entry.type == 'file'"><i class="material-icons">&#xE2C4;</i></md-icon>
        <div class="md-list-item-text" ng-if="entry.type == 'url' || entry.type == 'file'">
            <a href="{{entry.url}}" class="block" target="_blank">
                <h3>{{entry.name | sdrlang}}</h3>
                <p>{{entry.description | sdrlang}}</p>
            </a>
        </div>
        <div class="md-list-item-text" ng-if="!entry.type">
            <h3>{{entry.name | sdrlang}}</h3>
            <p>{{entry.description | sdrlang}}</p>
        </div>
    </md-list-item>
</md-list>
